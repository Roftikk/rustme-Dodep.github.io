<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - RustMe Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .auth-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            border-radius: var(--radius);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            color: #94a3b8;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            color: white;
            border-bottom-color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .auth-footer {
            margin-top: 2rem;
            text-align: center;
        }
        
        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .developer-note {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
        }
        
        .developer-note h4 {
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }
        
        .developer-note p {
            color: #94a3b8;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-shield-alt fa-2x" style="color: var(--primary);"></i>
                    <h1 style="font-size: 1.75rem;">RustMe</h1>
                </div>
                <h2 class="auth-title">Добро пожаловать</h2>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Вход</button>
                <button class="auth-tab" onclick="switchTab('register')">Регистрация</button>
            </div>
            
            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginUsername" class="form-label">Никнейм</label>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Введите ваш никнейм" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <div class="auth-footer">
                    <a href="index.html" class="auth-link">
                        <i class="fas fa-arrow-left"></i> Вернуться на главную
                    </a>
                </div>
            </form>
            
            <form id="registerForm" class="auth-form" onsubmit="register(event)">
                <div class="form-group">
                    <label for="regUsername" class="form-label">Никнейм</label>
                    <input type="text" id="regUsername" class="form-input" placeholder="Придумайте никнейм" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="Ваш email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword" class="form-label">Пароль</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Придумайте пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
            
            <div class="developer-note">
                <h4><i class="fas fa-crown"></i> Аккаунт разработчика</h4>
                <p>Для доступа к админ-панели используйте:<br>
                <strong>Логин:</strong> RoftekDEV<br>
                <strong>Пароль:</strong> dimok2016</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function switchTab(tabName) {
            // Переключение табов
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
        }
        
        // Автоматическое создание аккаунта разработчика при первой загрузке
        if (!localStorage.getItem('rustme_admin_created')) {
            localStorage.setItem(USER_KEY, JSON.stringify({
                username: 'RoftekDEV',
                password: 'dimok2016',
                role: 'developer',
                created: new Date().toISOString(),
                subscriptions: ['full', 'basic', 'legit', 'lite', 'tester'],
                permissions: ['all']
            }));
            localStorage.setItem('rustme_admin_created', 'true');
        }
    </script>
</body>
</html>
